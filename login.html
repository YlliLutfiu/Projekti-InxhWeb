<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="/assets/css/reg-log.css">
</head>
<body>
    <header>
        <p class="page-name">Log in</p>
    </header>

    <div class="content-box">

        <div class="data">
            <p class="reg-txt">Log in</p>
            <form>
            <input type="email" class="cred-input" id="email" placeholder="Email"> <br><br>
            <input type="password" class="cred-input" id="password" placeholder="Password"> <br><br>
            <br><br>
            <input type="submit" value="Log in" class="cred-input" id="submit">
            </form>
            <p>Don't have an account? <a href="register.html">Click here</a> to register.</p>
        </div>
    </div>
</body>
</html>
